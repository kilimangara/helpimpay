<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}">

    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">

    <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'simple-line-icons/css/simple-line-icons.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
<div class="container">
  <form class="form-horizontal" method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">
    <fieldset>
      <legend>Оплата</legend>
        <input type="hidden" name="quickpay-form" value="shop">
        <input type="hidden" name="receiver" value="410015685549989">
      <hr style="border:1px dashed #dddddd;">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="staticDesc">Описание</label>
        <div class="col-sm-9">
            <input type="text" readonly class="form-control" placeholder="Оплата за задачу" id="staticDesc" name="targets" value="{{ pay.description }}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="staticSum">Сумма</label>
        <div class="col-sm-9">
           <input type="text" readonly class="form-control" placeholder="{{ pay.amount }} рублей" id="staticSum" name="sum" value="{{ pay.amount }}">
        </div>
      </div>
          <input type="hidden" name="formcomment" value="ВПомощь">
      <div class="form-group">
          <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="paymentType" id="radioPC" value="PC">
                    Яндекс.Деньгами
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="paymentType" id="radioAC" value="AC">
                    Банковской картой
                  </label>
                </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-success">Оплатить</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
